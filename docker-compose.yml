version: "3"
services:
    web:
        container_name: auth
        build: ./auth/
        depends_on:
            - mysql
        image: auth:latest
        environment: 
            SERVICE_NAME: auth
    mysql:
        image: "microsoft/mssql-server-linux"
        environment:
            SA_PASSWORD: "test@123"
            ACCEPT_EULA: "Y"
