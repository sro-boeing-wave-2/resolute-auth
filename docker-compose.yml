version: "3"
services:
    web:
        container_name: auth
        build: auth/
        depends_on:
            - mysql
        image: auth:latest
        labels: 
            SERVICE_80_NAME: Auth
            SERVICE_TAG: AuthTag
    mysql:
        image: "microsoft/mssql-server-linux"
        ports:
            - "1441:1433"
        environment:
            SA_PASSWORD: "test@123"
            ACCEPT_EULA: "Y"
